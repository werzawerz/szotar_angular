<div class = "fordito-container">
    <div class = "row">
        <div class = "col-8">
            <h2>Fordítás</h2>
            <div class="data">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>
                            Forrásnyelv:
                        </th>
                        <th>
                            <select class="selectpicker">    
                                <option *ngFor="let nyelv of (nyelvekObs | async)">
                                    {{nyelv.nev}}
                                </option>                              
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Célnyelv:
                        </th>
                        <th>
                            <select class="selectpicker" id="celnyelv">
                                <option>Magyar</option>
                                <option>Angol</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Forditandó szó:
                        </th>
                        <th>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="text" id="forditando-szo">
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-dark">Fordít</button>
                                </span>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Forditás:
                        </th>
                        <th>
                            idk
                        </th>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</div>
